<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main class="background">
      <div class="calculator">
        <div class="top">
          <h2 class="screen">0</h2>
        </div>
        <div class="bottom">
          <div class="first">
            <h3 class="green">c</h3>
            <h3 class="green"><</h3>
            <h3 class="purple">/</h3>
            <h3 class="purple">x</h3>
          </div>
          <div class="second">
            <h3>7</h3>
            <h3>8</h3>
            <h3>9</h3>
            <h3 class="purple">-</h3>
          </div>
          <div class="third">
            <h3>4</h3>
            <h3>5</h3>
            <h3>6</h3>
            <h3 class="purple">+</h3>
          </div>
          <div class="four">
            <div class="fourone">
              <div class="fouroneone">
                <h3>1</h3>
                <h3>2</h3>
                <h3>3</h3>
              </div>
              <div class="four-one">
                <h3 class="zero">0</h3>
                <h3>.</h3>
              </div>
            </div>
            <div class="four-two">
              <h3 class="green">=</h3>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
